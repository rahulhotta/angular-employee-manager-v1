<form class="empForm__container" novalidate (submit)="addHandler()">
    <input type="text" placeholder="Employee Name" class="empForm__input" name="emp_name_input" [(ngModel)]="currentEmp.empName">
    <input type="date" placeholder="Employee D.O.J" name="emp_date_input" class="empForm__input" [(ngModel)]="currentEmp.empDOJ">
    <input type="text" placeholder="Employee project" name="emp_project_input" class="empForm__input" [(ngModel)]="currentEmp.empProject">
    <input type="file" class="empForm__input" name="emp_photo_input" [(ngModel)]="currentEmp.empImage">
    <button type="submit" class="empForm__btn">Add</button>
</form>
